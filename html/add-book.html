<!DOCTYPE html>
<html lang="en">

<head>
	<!-- The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world! -->
	<meta charset="UTF-8">

	<!--  To ensure proper rendering and touch zooming for all devices, add the responsive viewport meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
	</script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--
		Why use a hosted version of a library?

		Many users already have downloaded jQuery from Google when visiting another site.
		As a result, it will be loaded from cache when they visit your site, which leads to faster loading time.
		
		Also, most CDN's will make sure that once a user requests a file from it,
		it will be served from the server closest to them, which also leads to faster loading time.
	 -->

	<script src="/js/add-book.js"></script>

	<title>Bookshelf - Add Book</title>
</head>

<body class="bg-secondary">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Bookshelf</span>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar-content">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active disabled" href="/">Add Book</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid d-flex justify-content-center p-3">
		<div class='card' style="width: 25rem;">
			<div id='form-message-container'></div>

			<form id='add-book-form'>
				<div class='card-body'>
					<div class="mb-3">
						<label for="book-title-input" class="form-label">Title</label>
						<input type="text" class="form-control" id="book-title-input">
					</div>
					<div class="mb-3">
						<label for="book-author-input" class="form-label">Author</label>
						<input type="text" class="form-control" id="book-author-input">
					</div>
					<div class="mb-3">
						<label for="book-isbn-input" class="form-label">ISBN</label>
						<input type="number" class="form-control" id="book-isbn-input">
					</div>
					<div class="mb-3">
						<label for="book-cover-input" class="form-label">Published Date</label>
						<input type="date" class="form-control" id="book-published-date-input">
					</div>
					<div class="mb-3">
						<label for="book-cover-input" class="form-label">Cover Image Link</label>
						<input type="text" class="form-control" id="book-cover-link-input">
					</div>
				</div>
				<div class='card-footer d-flex justify-content-around'>
					<button type="submit" class="btn btn-outline-secondary">Add Book</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
